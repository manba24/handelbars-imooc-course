<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.bootcss.com/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/handlebars.js/4.0.9/handlebars.min.js"></script>
    <title>慕课课程</title>
    <script id="class-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li data-id ="{{id}}">
                <div class="innerbox">
                    <img src="{{image}}" alt="{{title}}">
                    <div class="titlediv">
                        <span class="title">{{title}}</span>
                        {{#equal hasnote 1}}<span class="note">(有笔记）</span>{{/equal}}
                    </div>
                    <div class="subtitle">{{{subtitle}}}</div>
                    <div class="subtitle {{#long timespan}} long {{else}} short {{/long}}

                    ">{{timespan}}</div>
                </div>
            </li>
            {{/each}}
        </ul>
    </script>
    <script id="pag-template" type="text/x-handlebars-template">
        <ul>
            {{#each this}}
            <li data-id={{index}} {{#if cur}} class="cur" {{/if}}
                {{#if clickable}} class="clickable" {{/if}}>
                {{{text}}}
            </li>
            {{/each}}
        </ul>
    </script>
    <script id="chapter-template" type="text/x-handlebars-template">
        <ul class="titleul">
            {{#each this}}
            <li class="titleli">
                <div class="title">
                    {{addone @index}}、{{title}}
                </div>
                <ul>
                    {{#each subTitle}}
                    <li class="subtitle">
                        {{addone @../index}}-{{addone @index}}、
                        <a href="http://www.imooc.com/{{titletype}}/{{mid}}" target="_blank">{{title}}</a> {{#if timespan}}<span class="time">({{timespan}})</span>{{/if}} {{#equal titletype 'code'}}
                        <span class="type">(编程)</span> {{else}} {{#equal titletype 'ceping'}}
                        <span class="type">(练习)</span> {{/equal}} {{/equal}}
                    </li>
                    {{/each}}
                </ul>
            </li>
            {{/each}}
        </ul>
    </script>
</head>
<body>
    <div class="banner" >
        <h1>你的指尖，有改变世界的力量</h1>
        <div class="search">
            <span><a href="index.html">首页</a></span>
            <input class="input"  type="text" placeholder="请输入你需要的课程名称" id="course" />
            <span id="btn">搜索</span>
        </div>
        
    </div>
    <div class="classes" id="classes">        
        
    </div>

    <div class="pag" id="pag">
        
    </div>
    <div class="overlap">

    </div>
    <div class="notedetail">
        <div class="chapterdiv" id="chapterdiv">
            
        </div>
        <div class="notemiddle"></div>
        <div class="notediv"></div>
    </div>
    <script src="js/index.js"></script>
    
</body>
</html>
